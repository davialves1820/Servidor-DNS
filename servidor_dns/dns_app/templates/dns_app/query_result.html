<!DOCTYPE html>
<html>
<head>
    <title>Resultado da Consulta DNS</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        h1 { color: #333; }
        pre { background-color: #f4f4f4; padding: 15px; border: 1px solid #ddd; white-space: pre-wrap; word-wrap: break-word; }
        .result-info { margin-top: 20px; font-size: 0.9em; color: #555; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<h1>Resultado da consulta: {{ domain }} ({{ qtype }})</h1>

{% if result %}
    <p>Fonte da consulta: <b>{{ source }}</b></p>
    {% if elapsed_time %}
        <p>Tempo de busca: <b>{{ elapsed_time }}</b></p>
    {% endif %}
    <pre>{{ result }}</pre>
{% else %}
    <p>Nenhum resultado.</p>
{% endif %}

<div class="result-info">
    <p><a href="{% url 'index' %}">Voltar para a p√°gina inicial</a></p>
</div>
</body>
</html>
